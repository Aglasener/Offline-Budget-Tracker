<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.webmanifest" />

    <title>Budget Tracker</title>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Expenses Tracker</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chart.html">Chart</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="mb-5">
            <div>
                <h3>Your budget is: $<span id="budget">2000</span></h3>
                <h3>Your current balance is: $<span id="balance">2000</span></h3>
            </div>
            <!-- <div class ="/submit" method="post"> -->
            <div class="form-group">
                <input type="text" class="form-control" id="expense" aria-describedby="expenseName" placeholder="Enter expense">
            </div>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="price" type="number" class="form-control" placeholder="price">
            </div>
            <!-- </div> -->
            <br>
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="reset" class="btn btn-danger">Reset</button>
          </form>
        <h1 class="text-center">Expenses list:</h1>
        <ul id="expenses-list" class="list-group mb-5">
        </ul>
    </div>
   <script type="text/javascript" src="dist/app.bundle.js"></script>
    <script type="text/javascript">
        
          if("serviceWorker" in navigator) {
            navigator.serviceWorker
              .register("./service-worker.js", {
                scope: "http://localhost:3000"
              })
              .then(res => {
                console.log(res);
                console.log("Service Worker registered successfully.");
              })
              .catch(error => console.log("Service Worker registration failed:", error));
          }
        
    
      </script>
</body>

</html>
